name: Mobile CI (React Native Android)

on:
  push:
    branches: [ develop, feature/* ]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [ develop ]
    paths:
      - 'mobile/**'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json
    
    - name: Install React Native dependencies
      working-directory: mobile
      run: npm ci
    
    - name: Lint React Native code
      working-directory: mobile
      run: npm run lint
      continue-on-error: true
    
    - name: Run React Native tests
      working-directory: mobile
      run: npm test -- --watchAll=false
      continue-on-error: true
    
    - name: Type check (if using TypeScript)
      working-directory: mobile
      run: npm run tsc --noEmit
      continue-on-error: true
    
    - name: Make gradlew executable
      run: chmod +x mobile/android/gradlew
    
    - name: Build Android APK (Debug)
      if: github.ref != 'refs/heads/develop'
      working-directory: mobile/android
      run: ./gradlew assembleDebug
    
    - name: Build Android APK (Release)
      if: github.ref == 'refs/heads/develop'
      working-directory: mobile/android
      run: ./gradlew assembleRelease
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
    
    - name: Upload Android APK (Debug)
      if: github.ref != 'refs/heads/develop'
      uses: actions/upload-artifact@v3
      with:
        name: android-apk-debug-${{ github.sha }}
        path: mobile/android/app/build/outputs/apk/debug/*.apk
        retention-days: 7
    
    - name: Upload Android APK (Release)
      if: github.ref == 'refs/heads/develop'
      uses: actions/upload-artifact@v3
      with:
        name: android-apk-release-${{ github.sha }}
        path: mobile/android/app/build/outputs/apk/release/*.apk
        retention-days: 30
    
