# --- Base de données H2 en mode PostgreSQL ---
# On ajoute ;MODE=PostgreSQL pour que H2 comprenne les types ENUM et les CASTS
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Configuration JPA / Hibernate ---
# On utilise le dialecte PostgreSQL pour générer le bon SQL, puisque H2 est en mode compatibilité
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Désactiver OpenInView pour les tests
spring.jpa.open-in-view=false

# --- Configuration JWT pour les tests ---
app.jwt.secret=MaSuperCleSecretePourLesTestsQuiDoitEtreTresLongue123456
app.jwt.expiration=86400000

# --- Désactiver le démarrage du vrai serveur web (optimisation) ---
spring.main.web-application-type=servlet